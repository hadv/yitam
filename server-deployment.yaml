apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: yitam
spec:
  replicas: 2  # You can adjust based on your needs
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: yitam-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: yitam-config
        - secretRef:
            name: yitam-secrets
        volumeMounts:
        - name: mcp-dist
          mountPath: /app/mcp
          readOnly: true
      volumes:
      - name: mcp-dist
        persistentVolumeClaim:
          claimName: yitam-mcp-dist 